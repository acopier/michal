<body>
    <h1>Kalkulačka Chudosti Michala</h1>
    <button onclick="showAlert()">Spustit</button>
    <script>
        function showAlert() {
            let MichalPrompt = prompt('Zadej Počet Korun');
            if (MichalPrompt != null) {
                if (MichalPrompt < 0) {
                    alert('Michal dluží tento počet korun (' + MichalPrompt + ')')
                } else {
                    alert('Michal bohužel tento počet korun (' + MichalPrompt + ') nemá!');
                }
            }
        }
    </script>
</body>
