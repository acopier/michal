<!DOCTYPE html>
<html lang="cs">

<head>
    <title>Chudost Michala</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Chudost Michala</h1>
    <script>
        function showAlert() {
            let MichalPrompt = prompt();
            if (MichalPrompt != null) {
                if (MichalPrompt <= 0) {
                    alert('Michal má ' + MichalPrompt + ' Kč');
                } else {
                    alert('Michal dluží ' + MichalPrompt + ' Kč');
                }
            }
        }
    </script>
    <button onclick="showAlert()">Spustit</button>
</body>

</html>
